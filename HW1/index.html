<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BöN</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rozha+One&display=swap" rel="stylesheet">
</head>
<body>
    <h1>BöN</h1>
    <div class="hr-div"></div>
    <div class="menu-items">
        <div><h3 class="menu-item" id="home">Home</h3></div>
        <div><h3 class="menu-item">Decor</h3></div>
        <div><h3 class="menu-item">Your Kitchen</h3></div>
        <div><h3 class="menu-item">Your Bathroom</h3></div>
        <div><h3 class="menu-item">Your Bedroom</h3></div>
        <div><h3 class="menu-item">About</h3></div>
        <div><h3 class="menu-item">Contact</h3></div>
    </div>
    <div class="parallax-main">
        <h1 class="parallax-text">Fall Cutlery <br>Collection</br></h1>
        <button class="parallax-button">Shop Now</button>
    </div>
    
    <h1 class="after-parallax-text">Defining Styling Since 1965</h1>
    
    <div class="image-grid">
        <div class="grid-item">
            <img src="./assets/images/Decor.png" alt="Decor">
            <p>Decor</p>
        </div>
        <div class="grid-item">
            <img src="./assets/images/Bedroom.png" alt="Your Bedroom">
            <p>Your Bedroom</p>
        </div>
        <div class="grid-item">
            <img src="./assets/images/Kitchen.png" alt="Your Kitchen">
            <p>Your Kitchen</p>
        </div>
        <div class="grid-item">
            <img src="./assets/images/Bathroom.png" alt="Your Bathroom">
            <p>Your Bathroom</p>
        </div>
    </div>
    
</body>
</html>
